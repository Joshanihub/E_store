<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="E_store_sign_in.css">
    <link rel="stylesheet" href="E_store.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sign-in-section">
        <div class="sign-in-container"> 

            <div class="sign-in-content">

                    <div class="sign-in-header">
                                    <!-- <a href="E_store.html">
                                    <img class="sign-in-img" src="Img/Logo Light.png" alt="Aj street wear logo">
                                    
                                    </a> -->
                        
                        <h2 class="sign-in-title">Login</h2>
                    </div>


                    <div class="sign-in-inputs">
                        <label class="label-inputs" for="email">Email</label>
                        <input class="inputs" type="text" id="email" placeholder="Enter your email" name="email" required>

                        <label class="label-inputs" for="password">Password</label>
                        <input class="inputs" type="password" id="password" placeholder="Enter your password" name="password" required>
                    </div>


                    <div class="sign-in-link">
                        
                        <a class="sign-in-forgot" href="E_store_password_change.html">Forgot Password?</a>
                        
                    </div>


                    <div class="sign-in-footer">
                        <div><button class="btn-sign-in">Sign in</button></div>
                        <div><p>Or Continue with</p></div>
                        <div class="sign-in-icons">
                            <a href=""><i class='bx bxl-google ico' ></i></a>
                            <a href=""><i class='bx bxl-facebook ico'></i></a>
                            <a href=""><i class='bx bxl-twitter ico'></i></a>
                        
                        
                        
                        </div>
                        
                        
                    </div>


                    <div >
                        <p class="sign-in-register">Don't have an account yet? <a class="footer-link" href="E_store_sign_up.html">Register for free</a></p>
                    </div>


            </div>

        </div>
    </section>


    <script src="E_store_sign_in.js"></script>
</body>
</html>
